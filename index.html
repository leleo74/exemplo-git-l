<Doctype HTML><!--isso é um DTD -->

<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name= "viewport" content="width=device-width, initial-scale=1.0">
        <title>Exemplo de HTML</title>
        
    </head>

</html>






</Doctype>
