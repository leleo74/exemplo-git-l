<!--comentario em HTML é asiim -->
<Doctype HTML><!--isso é um DTD -->
<!--Um DTD é um Document Type Definition, ele serve para dizer ao navegador/browser qual é a versão do html está sendo carregada-->

<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name= "viewport" content="width=device-width, initial-scale=1.0">
        <title>Exemplo de HTML</title>

    </head>

    <body>
        <h1>Olá Mundo!!!</h1>
        <h2>Olá Mundo!!!</h2>
        <h3>Olá Mundo!!!</h3>
        <h4>Olá Mundo!!!</h4>
        <h5>Olá Mundo!!!</h5>
        <h6>Olá Mundo!!!</h6>
    </body>
</html>






</Doctype>
